# https://www.chromatic.com/docs/github-actions
name: 'chromatic test'
on: pull_request
jobs:
  chromatic-deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: Install dependencies
        run: npm ci
      - name: Publish to Chromatic
      # 기본적으로 프로젝트의 build:storybook 커맨드를 사용하여 스토리북을 빌드
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }} # https://www.chromatic.com/docs/github-actions/
          # https://www.chromatic.com/docs/turbosnap/#turbosnap
          # 변경이 존재하는 스냅샷만 촬영하여 빌드시간과 비용을 줄일수 있도록
          onlyChanged: true
